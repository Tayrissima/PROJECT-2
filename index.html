<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="widht=device-widht, minimum-scale=0.1">
    <title>Resume Webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<div class="resume">
    <div class="resume_left">
        <div class="resume_profile">
            <img src="foto.png" width="100" height="150" alt="profile_pic">
        </div>
        <div class="resume_content">
            <div class="resume_item resume_contact">
                resume_contact
            </div>
            <div class="resume_item resume_about me">
                resume_about me
            </div>
            <div class="resume_item resume_hobbies">
                resume_hobbies
            </div>
        </div>
    </div>
    <div class="resume_right"></div>
</div>




</body>
</html>
